        <h2>Administradora de tu hogar.</h2>

    <div class="formcrear">
        <form action="perfilesactuales.html" method="post">

            <label for="nombredelatarea">Nombre de la tarea</label>
            <br><br>
            <input type="text" id="nombre_tarea" placeholder="Ejemplo: Lavar ollas" value="">
            <br><br>
            
            <label for="descripcion_tarea">Descripcion de la tarea</label>
            <br><br>
            <input type="text" id="descripcion_tarea" placeholder="Ejemplo: ollas, sartenes etc." value=""> 
            <br><br>
            
            <label for="valor_tarea">Valor de la tarea</label>
            <br><br>
            <input type="radio" id="punto1" name="valor_tarea" value="1" required>
            <label for="punto1">1 punto</label>
            <br><br>
            <input type="radio" id="punto2" name="valor_tarea" value="2" required>
            <label for="punto2">2 puntos</label>
            <br><br>
            
            
            <label for="intensidad_tarea">Intensidad diaria semanal de la tarea</label>
            <br><br>
            <div id="intensidad_tarea">
              <input type="radio" id="intensidad1" name="intensidad_tarea" value="1" required>
              <label for="intensidad1">1</label>
              <input type="radio" id="intensidad2" name="intensidad_tarea" value="2" required>
              <label for="intensidad2">2</label>
              <input type="radio" id="intensidad3" name="intensidad_tarea" value="3" required>
              <label for="intensidad3">3</label>
              <input type="radio" id="intensidad4" name="intensidad_tarea" value="4" required>
              <label for="intensidad4">4</label>
              <input type="radio" id="intensidad5" name="intensidad_tarea" value="5" required>
              <label for="intensidad5">5</label>
              <input type="radio" id="intensidad6" name="intensidad_tarea" value="6" required>
              <label for="intensidad6">6</label>
              <input type="radio" id="intensidad7" name="intensidad_tarea" value="7" required>
              <label for="intensidad7">7</label> Dias
            </div>
            <br><br>
            

                       
            <input type="submit" id="submitcreartarea" name="Creartarea" value="Agregar tarea" formaction="../menu principal/lista_tarea.html">       
        </form>
    </div>
