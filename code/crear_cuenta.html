<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="madre" content="es un aplicativo administrador económico de las familias colombianas">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madre</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body {font-family: 'Montserrat', sans-serif;}
    </style> 
    <link rel="apple-touch-icon" href="../img/mother-and-son-silhouettes-svgrepo-com.svg">
    <link rel="stylesheet" href="../css/style.css">      
</head>
<body>
     <header class="encabezado">
        <a href="../menu principal/menu_principal.html" style="text-decoration: none;">
            <h1>Madre ♥.♥</h1>
        </a>        
        <h2>Administradora de tu hogar.</h2>
    </header>     
    <div class="formcrear">
        <form action="perfilesactuales.html" method="post">

            <label for="nombredelusuario">Nombre de usuario</label>
            <br><br>
            <input type="text" id="nombredelusuario" placeholder="Ejemplo: Pepito Perez" value="">
            <br><br>
            
            <label for="edaddelusuario">Edad</label>
            <br><br>
            <input type="number" id="edaddelusuario" placeholder="Ejemplo: 25" value=""> Años
            <br><br>
            
            <label for="estaturadelusuario">Estatura</label>
            <br><br>
            <input type="number" id="estaturadelusuario" min="0" max="200" step="any" pattern="\d+(\.\d+)?" placeholder="Ejemplo: 1.70" value="" required> Cm
            <br><br>
            
            <label for="pesodelusuario">Peso</label>
            <br><br>
            <input type="number" id="pesodelusuario" min="0" max="200" step="any" pattern="\d+(\.\d+)?" placeholder="Ejemplo: 72.2" value="" required> Kg
            <br><br>
            
            <label for="fechadenacimiento">Fecha de Nacimiento</label>
            <br><br>
            <input type="date" id="fechadenacimiento" placeholder="Ejemplo: 1990-01-01" value="" required>
            <br><br>
            
            <label for="correodelusuario">Correo</label>
            <br><br>
            <input type="email" id="correodelusuario" placeholder="Ejemplo: pepitoperez@gmail.com" value="" required>
            <br><br>
                       
            <input type="submit" id="submitcrearperfil" name="Crearperfil" value="Agregar miembro" formaction="../menu principal/lista_perfiles.html">       
        </form>
    </div>    
    <!-- Pie de página -->
    <footer class="foters">
        <h2>Agrega el miembro de tu hogar</h2>
    </footer>
</body>
</html>
