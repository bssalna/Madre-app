    <header class="encabezado">
        <a href="./iniciar_sesion.html" style="text-decoration: none;">
            <h1>Madre ♥.♥</h1>
        </a>        
        <h2>Administradora de tu hogar.</h2>
    </header>     
    <div class="contenido">
        <div class="form">
        <form id="formCrear"action="/api/perfiles" method="post">

            <h3>REGISTRATE AQUI</h3>
            
            <input class="prompts" type="email" id="correo" name="correo" placeholder="Ingresa el correo" required autocomplete="email"><br>
            
            
            <input class="prompts" type="password" id="contrasena" name="contrasena" placeholder="Ingresa tu contraseña" required autocomplete="new-password"><br>
        
            
            <input class="prompts" type="text" id="nombre" name="nombre" placeholder="Ingresa como quieras que te llame" required autocomplete="username"><br>
            
           
            <input class="prompts" type="number" id="edad" name="edad" placeholder="Ingresa tu edad" required><br>
            
            
            <input class="prompts" type="number" id="estatura" name="estatura" min="0" max="200" step="any" placeholder="Ingresa tu estatura en cm" required><br>
            
            
            <input class="prompts" type="number" id="peso" name="peso" min="0" max="200" step="any" placeholder="Ingresa tu peso en kl" required><br>
            
            <label for="fecha_nacimiento">Fecha de Nacimiento</label><br>
            <input class="prompts" type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br>
            
            <input class="botones" type="submit" value="Agregar miembro">
        </form>
        </div>
    </div>
