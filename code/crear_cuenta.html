<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="madre" content="es un aplicativo administrador económico de las familias colombianas">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madre</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body {font-family: 'Montserrat', sans-serif;}
    </style> 
    <link rel="apple-touch-icon" href="../img/mother-and-son-silhouettes-svgrepo-com.svg">
    <link rel="stylesheet" href="../css/style.css">      
</head>
<body>
    <header class="encabezado">
        <a href="./iniciar_sesion.html" style="text-decoration: none;">
            <h1>Madre ♥.♥</h1>
        </a>        
        <h2>Administradora de tu hogar.</h2>
    </header>     
    <div class="formcrear">
        <form action="/api/perfiles" method="post">
            <label for="correo">Correo</label>
            <input type="email" id="correo" name="correo" placeholder="Ejemplo: pepitoperez@gmail.com" required autocomplete="email">
            
            <label for="contrasena">Contraseña</label>
            <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required autocomplete="new-password">
        
            <label for="nombre">Nombre de usuario</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ejemplo: Pepito Perez" required autocomplete="username">
            
            <label for="edad">Edad</label>
            <input type="number" id="edad" name="edad" placeholder="Ejemplo: 25" required> Años
            
            <label for="estatura">Estatura</label>
            <input type="number" id="estatura" name="estatura" min="0" max="200" step="any" placeholder="Ejemplo: 1.70" required> Cm
            
            <label for="peso">Peso</label>
            <input type="number" id="peso" name="peso" min="0" max="200" step="any" placeholder="Ejemplo: 72.2" required> Kg
            
            <label for="fecha_nacimiento">Fecha de Nacimiento</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
            
            <input type="submit" value="Agregar miembro">
        </form>
    </div>    
    <footer class="foters">
        <h2>Agrega el miembro de tu hogar</h2>
    </footer>

    <script src="/js/crear_cuenta.js"></script>
</body>
</html>
