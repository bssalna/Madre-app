<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Tarea - Madre</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body { font-family: 'Montserrat', sans-serif; }
    </style>
</head>
<body>
    <header class="encabezado">
        <a href="./tareas.html" style="text-decoration: none;">
            <h1>Madre ♥.♥</h1>
        </a>
        <h2>Administradora de tu hogar.</h2>
    </header>
    <div class="formcrear">
        <form id="crearTareaForm" action="/api/tareas" method="post">
            <label for="nombre_tarea">Nombre de la tarea</label>
            <input type="text" id="nombre_tarea" name="nombre_tarea" placeholder="Ejemplo: Lavar ollas" required>
            <label for="descripcion_tarea">Descripción de la tarea</label>
            <input type="text" id="descripcion" name="descripcion" placeholder="Ejemplo: ollas, sartenes etc." required>
            <label for="valor_tarea">Complejidad de la tarea</label>
            <select id="valor_tarea" name="valor_tarea" required>
                <option value="1">1 punto</option>
                <option value="2">2 puntos</option>
            </select>
            <label for="frecuencia">Frecuencia de la tarea</label>
            <select id="frecuencia" name="frecuencia" required>
                <option value="diaria">Diaria</option>
                <option value="semanal">Semanal</option>
                <option value="mensual">Mensual</option>
            </select>
            <input type="submit" id="submitcreartarea" value="Agregar tarea">       
        </form>
    </div> 
    <script src="/js/crear_tareas.js"></script>
</body>
</html>
